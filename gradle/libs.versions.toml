android-test = { module = "androidx.test.ext:junit", version.ref = "junit-ext" }
square-okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
apollo-graphql = { module = "com.apollographql.apollo3:apollo-runtime", version.ref = "graphql" }
apollo-graphql-testing = { module = "com.apollographql.apollo3:apollo-testing-support", version.ref = "graphql" }
unit-mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
instrumented-mockk = { module = "io.mockk:mockk-android", version.ref = "mockk" }
jake-timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
lottie = { module = "com.airbnb.android:lottie", version.ref = "lottie" }
coroutine-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "test-coroutine" }
