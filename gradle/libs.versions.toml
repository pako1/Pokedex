[bundles]
lifecycle = ["lifecycle-runtime", "lifecycle-viewmodel"]
navigation = ["navigation-fragment", "navigation-ui-ktx", "navigation-testing"]
fragment = ["fragment-ktx", "fragment-testing"]
espresso = ["espresso-core", "espresso-contrib", "espresso-intent"]
mockk = ["unit-mockk", "instrumented-mockk"]
test = ["androidx-test-runner", "androidx-test-rules"]
apollo = ["apollo-graphql-testing", "apollo-graphql"]
room = ["android-room-runtime", "android-room-ktx"]

[plugins]
application = { id = "com.android.application", version.ref = "app-version" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
dagger-hilt-plugin = { id = "dagger.hilt.android.plugin", version.ref = "hilt" }
apollo-graphql-plugin = { id = "com.apollographql.apollo3", version.ref = "graphql" }