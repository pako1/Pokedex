androidx-test-rules = { module = "androidx.test:rules", version.ref = "androidx-test" }
androidx-core = { module = "androidx.test:core-ktx", version.ref = "androidx-test" }
autoUI = { module = "androidx.test.uiautomator:uiautomator", version.ref = "automator" }
